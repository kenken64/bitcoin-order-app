language: node_js
node_js:
  - node

dist: bionic
sudo: required

notifications:
  email:
    recipients:
      - tangrongzhu@gmail.com
    on_success: always
    on_failure: always
branches:
  only:
   - development
before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - npm audit fix
  - npm update
  - npm i @angular-devkit/build-angular@0.803.24
  - ng build --prod --base-href https://tangrongzhu.github.io/bitcoin-order-app/

after_success:
  - docker build -t rongzhu/bitcoin-app .
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push rongzhu/bitcoin-app
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --no-include-email --region ap-southeast-2) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker tag rongzhu/bitcoin-app 869041221584.dkr.ecr.ap-southeast-2.amazonaws.com/bitcoinapp
  - docker push 869041221584.dkr.ecr.ap-southeast-2.amazonaws.com/bitcoinapp
  - git push https://github.com/tangrongzhu/bitcoin-order-app.git :feature

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: dist/bitcoin
    edge: true
    on:
      branch: development
  - provider: elasticbeanstalk
    region: "ap-southeast-2"
    app: "bitcoin-app-rz"
    evn: "BitcoinAppRz-env"
    bucket_name: "elasticbeanstalk-ap-southeast-2-869041221584"
    bucket_path: "bitcoin-app-rz"
    on:
      branch: development
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
